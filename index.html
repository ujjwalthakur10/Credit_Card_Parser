<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Parser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Lato:400,700&display=swap" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(115deg, #232a34 0%, #293e5b 70%, #16213e 100%);
        font-family: 'Montserrat', 'Lato', sans-serif;
        color: #F2F3F4;
        min-height: 100vh;
        margin: 0;
        padding-top: 60px;
      }
      .navbar {
        background: linear-gradient(90deg, #E5E7E9 0%, #45526e 70%, #16213e 100%);
        color: #1b2631;
        font-weight: 700;
        letter-spacing: 2px;
        padding: 18px 45px 18px 60px;
        font-size: 1.25rem;
        box-shadow: 0 2px 17px #232a3425;
        border-bottom: 3px solid #B2BABB;
      }
      .main-card {
        background: linear-gradient(120deg, #222d3b 0%, #3e4c66 60%, #232a34 100%);
        color: #F2F3F4;
        border-radius: 20px;
        padding: 50px 52px 40px 52px;
        box-shadow: 0 6px 32px #26333a88;
        max-width: 750px;
        margin: 50px auto 40px auto;
      }
      h2 {
        font-size: 2.4rem;
        font-weight: 700;
        color: #AAB7B8;
        margin-bottom: 32px;
        letter-spacing: 1px;
        text-align: center;
      }
      label {
        font-size: 1.08rem;
        color: #D5D8DC;
        font-weight: 500;
        margin-bottom: 15px;
      }
      .form-control[type=file] {
        background: #10151C;
        border: 2px solid #566573;
        border-radius: 9px;
        font-size: 1.12rem;
        color: #E5E7E9;
        margin-bottom: 22px;
        padding: 13px;
      }
      .btn-primary {
        background: linear-gradient(90deg, #AAB7B8 0%, #566573 95%);
        color: #16213e;
        font-weight: 600;
        border-radius: 10px;
        padding: 12px 36px;
        border: none;
        font-size: 1.15rem;
        letter-spacing: 1px;
        margin-top: 14px;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg,#566573 0%, #AAB7B8 99%);
        color: #F2F3F4;
      }
    </style>
</head>
<body>
    <div class="navbar">Credit Card Parser</div>
    <div class="main-card">
      <h2>Upload Credit Card Statement</h2>
      <form action="/" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="formFile" class="form-label">Choose File</label>
          <input class="form-control" type="file" id="formFile" name="file" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Upload and Parse</button>
        </div>
      </form>
    </div>
</body>
</html>
